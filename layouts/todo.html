<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <div id="app"></div>
    <h1 class="heading">To Do App</h1>
    <form class="todo-form">
      <label>
        <input type="text" class="todo-input" placeholder="Enter a to-do task">
        <button class="todo-button" type="submit">Add</button>
      </label>
    </form>
    <div class="todo-output">
      <div class="todo-item">
        <label>
          <input type="checkbox" class="todo-check">
        </label>
        <label>
          <input type="text" class="todo-text" disabled>
        </label>
        <button class="todo-edit">Edit</button>
        <button class="todo-delete">Delete</button>
      </div>
    </div>
  </div>
  <script type="module" src="/controller/todo.js"></script>
</body>

</html>
